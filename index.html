<!DOCTYPE html>
<html>
<head>
  <title>Green Energy OTP Login</title>
<!-- Firebase v9 Compatibility Mode (For CDN usage in HTML) -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

</head>
<body>
  <h2>üîê Green Energy OTP Login</h2>

  <!-- Phone Number Input -->
  <input type="text" id="phoneNumber" placeholder="+91xxxxxxxxxx" />
  <div id="recaptcha-container"></div>
  <button onclick="sendOTP()">Send OTP</button>

  <br><br>

  <!-- Referral Code Input -->
  <h3>Referral Code (Optional)</h3>
  <input type="text" id="referralCodeInput" placeholder="Enter referral code (optional)" />

  <br><br>

  <!-- OTP Input -->
  <input type="text" id="otp" placeholder="Enter OTP" />
  <button onclick="verifyOTP()">Verify OTP</button>

  <p id="message"></p>

  <script>
    // ‚úÖ Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCUwH9PiYYHu9waEHnpCqSqqALRaZTvDnw",
      authDomain: "greenenergyapp-6572e.firebaseapp.com",
      projectId: "greenenergyapp-6572e",
      storageBucket: "greenenergyapp-6572e.appspot.com",
      messagingSenderId: "123261234241",
      appId: "1:123261234241:web:751bc001c52b7582cd6ac0",
      measurementId: "G-KMMBR8XJMZ"
    };

    // ‚úÖ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // ‚úÖ Setup Recaptcha
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'normal',
      callback: function(response) {
        // reCAPTCHA solved
      }
    });

    // ‚úÖ Send OTP
    function sendOTP() {
      const phone = document.getElementById("phoneNumber").value;
      auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then(confirmationResult => {
          window.confirmationResult = confirmationResult;
          document.getElementById("message").innerText = "‚úÖ OTP Sent!";
        })
        .catch(error => {
          document.getElementById("message").innerText = "‚ùå " + error.message;
        });
    }

    // ‚úÖ Verify OTP and Save Referral Info
    function verifyOTP() {
      const otp = document.getElementById("otp").value;
      window.confirmationResult.confirm(otp)
        .then(result => {
          const user = result.user;
          const phone = user.phoneNumber;
          const uid = user.uid;
          const referralCode = document.getElementById("referralCodeInput").value;
          const myReferralCode = "ARP" + phone.slice(-4); // e.g. ARP7582

          db.collection("users").doc(uid).set({
            phone: phone,
            usedReferralCode: referralCode || null,
            myReferralCode: myReferralCode,
            bonus: 0,
            referrals: 0
          })
          .then(() => {
            document.getElementById("message").innerText = "üéâ Login & Referral Saved!";
          })
          .catch((error) => {
            document.getElementById("message").innerText = "‚ö†Ô∏è Error saving user: " + error.message;
          });
        })
        .catch(error => {
          document.getElementById("message").innerText = "‚ùå Incorrect OTP";
        });
    }
  </script>
</body>
</html>
